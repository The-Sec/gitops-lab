project: default
source:
  repoURL: 'https://openebs.github.io/openebs'
  targetRevision: {{ index .Values.apps.versions "openebs" }}
  helm:
    parameters:
      - name: engines.replicated.mayastor.enabled
        value: 'false'
      - name: engines.local.lvm.enabled
        value: 'false'
      - name: engines.local.zfs.enabled
        value: 'false'
      - name: lvm-localpv.crds.lvmLocalPv.enabled
        value: 'false'
      - name: openebs-crds.csi.volumeSnapshots.enabled
        value: 'false'
      - name: openebs-crds.csi.volumeSnapshots.keep
        value: 'false'
      - name: lvm-localpv.enabled
        value: 'false'
  chart: openebs
destination:
  server: 'https://kubernetes.default.svc'
  namespace: openebs
syncPolicy:
  syncOptions:
    - CreateNamespace=true