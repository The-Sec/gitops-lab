---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  labels:
    app: vikunja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja
  template:
    metadata:
      name: vikunja
      labels:
        app: vikunja
    spec:
      containers:
        - env:
            - name: "TZ"
              value: Europe/Amsterdam
          image: vikunja/vikunja:0.23.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: http
          name: vikunja
          ports:
            - containerPort: 3456
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources: {}
          volumeMounts:
            - mountPath: /app/vikunja/files
              name: vikunja-storage
      serviceAccountName: default
      volumes:
        - name: vikunja-storage
          persistentVolumeClaim:
            claimName: vikunja-storage