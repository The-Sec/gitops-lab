---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homer-data
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/nfs_data/apps/homer
    server: 192.168.80.250
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homer-data
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi